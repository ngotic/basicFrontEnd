<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/example.css">
    <style>
    
    </style>
</head>
<body>
    <!-- ex18_chart.html 
    
    지도 API
    // 네이버나 구글은 유료화진행중인데
    1. Naver
    2. Daum > Kakao Map API > 이게 거의다임
    3. Google 
    
    // 대부분 지도가 나오는데 가장 점유율이 높은게 이거다. > KaoKaoMap

    -->
    <h1>라인 차트 </h1>

    <div id="chart"></div>
    
    
    <script src="js/jquery-3.6.4.js"></script>
    <script src="js/highcharts.js"></script>
    <script>
        // 샘플예제 보고 우리쪽으로 적용해보고
        // 객체형태로 옵션을 준다.
        // 하나씩 바꿔본다. 
        // 위에 div 태그의 id이다.
        // 우리가 DB를 연동해서 데이터를 가져온다. 
        // 차트 한두개 넣으면 좋다. 
    Highcharts.chart('chart', {

    title: {
        text: '몸무게 변화. 2022년',
        align: 'center'
    },

    subtitle: {
        text: '나의 작년 몸무게 변화과정',
        align: 'center'
    },

    yAxis: {
        title: {
            text: '몸무게(kg)'
        }
    },

    xAxis: {
        accessibility: {
            rangeDescription: 'Range: 2010 to 2020'
        }
    },

    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: { // 기준선 만들 때 쓴다.
        series: {
            label: {
                connectorAllowed: false
            },
            //pointStart: 2010 
            // 이거 숫자대로 플롯이 시작된다. 
            pointStart: 1
        }
    },

    series: [{ // 여기 시리즈는 배열로 되어 있다. 배열 안에 오브젝트가 하나 둘 셋~ 다섯개
        name: '홍길동',
        data: [65, 65.8, 70.2, 72, 78, 79,
            82, 80, 81, 78, 75]
            // 데이터가 11개 있다. 
    }, {
        name: '호호호',
        data: [55, 41, 42, 51, 49, 30,
            38, 36, 33, 43, 50]
    }],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

    });

    </script>
</body>
</html>
