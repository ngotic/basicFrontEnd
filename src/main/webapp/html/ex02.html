<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- 
		공백 문자, WhiteSpace
		- 편집기상의 엔터, 탭, 스페이스 
		
		브라우저가 페이지 소스상의 공백 문자를 처리하는 방법 
		- 기존 자바, SQL > 무시 class Test { }
		- 소스상의 ( 종류와 상관없이) 1개 이상의 연속된 공백 문자들을 단 1개의 공백 문자로 치환해서 화면에 출력한다.
		- 엔터를 몇개치던 탭을 치던 스페이스를 치던 뭘로 조합을 하든 공백은 1개의 공백문자이다.  
		브라우저는 공백문자를 다루는 방식이 완전히 다르다. 
		
		공백 문자 처리하는 방법 
		1. 스페이스 표현 
			- 공백 1글자 > 엔티티 1개 
			- &표현;
				- &nbsp; 
					- 화면에 출력될 때 공백 1개로 바꿔서 출력해라!!  	
					- non-break space의 약자이다.
					 
		2. 텝 표현
			- 표현 방법 없음
			- 브라우저 > 편집기 (X) > 탭 개념이 없다.
			- 편집기 상의 미리 위치를 말뚝 박아놓은 것이다.
			- &nbsp;&nbsp;&nbsp;&nbsp;
		
		3. 개행문자 표현
			- <br> 태그 사용
			- \r\n 역할   
			- line break의 약자 break의 단어를 따옴 
	 -->
	
	하나&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;둘
	                            
	셋
	<br>	 
	넷 
	<br>	
	<br>
	<br>
	<br>
	<br>		
	다섯 
	<!-- 문서를 만들때 브라우저에 실행되면 어떤식으로 보이겠다를 상상해라! -->
	
	HTML4.01 > XHTML 1.0 > ( 이전 버전 호환성 X ) > 완전 새롭게 하자해서 XHTML 2.0(X) 이전 버전 호환이 안되서 개망함
	> HTML 5 새로 만든 HTML이다. 이건 이전 버전의 호환성을 유지한다.  
	
</body>
</html>
