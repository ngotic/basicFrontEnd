<!--
 
	문서 유형(선언문)	
	이 문서가 어떤 문서다.. 알려주는 역할 > 브라우저에게 알려주는 선언문
	DOCTYPE html 이거는 html5라는 뜻을 내포한 문서이다.  
	
	HTML문서 구조 
	- 태그들의 트리구조로 되어 있음(계층구조)
	 
	<html>
	- 문서 전체를 감싸는 역할
	- 루트 태그
	- 스스로 하는 일은 없다. > 컨테이너 역할
	
	<head> 
	- 문서의 머릿말 역할
	- 문서 내부 정보 기술
	- 브라우저가 읽는다. 안보임 
	- (브라우저에게 전달한 내용이다. 화면에 출력은 X) 
	
 -->
<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here 이부분은 화면에 보인다.</title>
	</head>
	<!-- 
		<body>
		- 브라우저에 출력될 내용을 담는 역할 
		- 사람이 봐야할 내용을 작성 
		- 텍스트를 어떤 태그로 감싸냐에 따라 보여지는게 다름
	 -->
	<body>
		<!-- html은 다중라인 주석이 있다. > Ctrl+Shift + / 이다. webapp > html > ex01.htmls -->
		<h1> Hello</h1>
		
		<i> Hello</i>
		
		<u> Hello</u>
	</body>
</html>
