<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex15_table.html -->

    <!--
        표, Table

        1. <table>
            - 큰 상자
            - 전체 컨테이너

        2. <tr> 
            - table row
            - 중간 상자
            - 행 역할

        3. <td>
            - table data
            - 작은 상자
            - 셀 역할
            - 데이터를 저장하는 역할 

        4. <th>
            - table header
            - 제목 역할 
            - 작은 상자 

         - 화면 그대로다 변화가 없다. 
        의미론적인 건데 그냥 thead의 위치를 tfoot 아래쪽으로 옮겨도 알애서 위치를 위로 그려준다. 
        5. <thead>
        6. <tbody>
        7. <tfoot>
    -->
    <h1> 2행 2열 테이블 </h1>
    <table border="1" width="200" height="200">
        <tr> <!-- 행시작 -->
            <td>1</td> <!-- 내용물 하나 -->
            <td>2</td> <!-- 내용물 하나 -->
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <h1> 2행 2열 테이블 </h1>
    <table border="1" width="200" height="200">
        <tr> <!-- 너비 높이 tr한테도 붙이긴 함 근데 잘 안붙인다. -->
            <td width="100">
                <img src="images/cat01.jpg" width="100">
            </td> <!-- 실제로는 정확한 느낌이라도 부수상황이 따로 있다. -->
            <td width="100"> </td> <!-- 실제로는 정확한 느낌이라도 부수상황이 따로 있다. -->
        </tr>
        <tr>
            <td width="100">
                <img src="images/cat01.jpg" width="100">
            </td>
            <td width="100">
                <img src="images/cat01.jpg" width="100">
            </td>
        </tr>
    </table>

    
    <h1> 2행 2열 테이블 </h1>
    <table border="1" width="200" height="200">
        <tr> 
            <td width="100" height="100">1</td> <!-- 안쪽 셀 100 -->
            <td width="100">2</td>              <!-- 1번과 공유 -->
        </tr>
        <tr>
            <td width="100">3</td>             <!-- 1번과 공유 -->
            <td>4</td>                         <!-- 2번과 공유 -->  
        </tr>
    </table>
    <!-- 높이는 100만큼 안에 크기가 들어간다.
        너비는 칼같이 지켜서 수평 스크롤바는 안생기게 높이는 유연하게 늘였다 줄였다 한다. -->

    <h1> 2행 2열 테이블 </h1>
    <table border="1" width="200" height="200">
        <tr> <!-- 9방향이 있다. -->
            <td align="center" valign="center">1</td> 
            <td>2</td>              
        </tr>
        <tr>
            <td>3</td>             
            <td>4</td>                         
        </tr>
    </table>    

    <h1> 2행 2열 테이블 </h1>
    <table border="1" width="200" height="200" bgcolor="yellow"> <!-- 바닥의 상자 배경색이 보인다. -->
        <tr bgColor="red"> <!-- 2줄 채워짐. -->
            <td bgcolor="blue">1</td> <!-- 1개 채워짐. -->
            <td>2</td>              
        </tr>
        <tr>
            <td>3</td>             
            <td>4</td>                         
        </tr>
    </table>    

</body>
</html>
