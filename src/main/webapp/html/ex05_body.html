		<body> 태그
		- 화면에 출력되는 모든 내용을 가지는 태그
		- 혼합형(태그를 적던지 문자열을 적던지 이건 우리마음이다.)
		<body> 속성
		1. bgColor    / 
			- background color
			- 문서 배경색
			
		2. background /
			- background image
			- 문서 배경이미지   
		
		HTML 색상 표현 방법
		★ 색배합 > 참조 사이트  
		1. 색상명
			- Named Color, Well-known Color
			- 미리 약속된 몇가지 색상명을 사용(140가지)
			https://www.w3schools.com/colors/colors_names.asp
		
		2. RGB 
			- Red + Green + Blue
			- 각 색상의 단계 > 256단계(0~255) > 00~FF
			- 256 x 256 x 256 = 16,777,216 
			- #RRGGBB 
			- #000000(검정색) ~ #FFFFFF(흰색)  
			
			
		HTML 자원 경로 표현 방법 
		내가 건드릴 수 있는 영역 
		> 클라이언트 영역 
		> 바디태그에 뭔가를 출력하면 그 사각형 안에서만 일어난다.
		- .    : 현재 문서가 포함된 폴더 > 현재 폴더
		- ..   : 부모폴더
		- 이름 : 아무것도 없이 이름이 바로 나오면 자식폴더
		- 자바 구분자 : \ 역슬래쉬
		- 웹 구분자 : /   슬래쉬
		
		1. 상대 경로
			- 현재 페이지가 있는 폴더를 기준으로 표현하는 방법
			- . : 현재폴더
			- background="images/dog.jpg"
			- background="./images/dog.jpg"  앞에 ./가 생략됨 
			
		2. 절대 경로
			- 고정된 기준점을 사용해서 표현하는 방법
			- '/'으로 시작
			- '/client' == webapp 폴더
