<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- ex07_heading.html '문서제목과는 다른 태그' -->
    <!--

        <hn>, heading
            - 제목 태그
            - n: 1~6
            - <h1>, <h2>, <h3>, <h4>, <h5>, <h6>
            - 쌍태그
            - 혼합형
            - 숫자는 중요도를 나타낸다. > 보이는 형태는 중요하지 않음 
                - <h1> : 문서내에서 가장 중요한 제목    > 단순한 크기가 아니라 중요한 수준
                - <h6> : 문서내에서 가장 덜 중요한 제목 > 
                         내부 데이터의 가치는 h1이 더 중요하다.
        hn.align > center, right, left
        - 수평 정렬

    -->
    <h1 align="center">제목입니다.</h1>
    <p>내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.내용입니다.</p>

    <h2>제목입니다.</h2>
    <h3>제목입니다.</h3>
    <h4>제목입니다.</h4>
    <h5>제목입니다.</h5>
    <h6 style="font-size: 40pt;">제목입니다.6</h6>
</body>
</html>
