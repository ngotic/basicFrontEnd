<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
          
            .box1{background-color: red;
                width: 550px;
                height: 550px;
            }
            .box2{background-color: orange;
                position :relative;
                top:50%;
                left : 50%;
                transform: translate(-50%, -50%);
                width: 500px;
                height: 500px;
            }

            .box3{background-color: yellow;
                position :relative;
                top:50%;
                left : 50%;
                transform: translate(-50%, -50%);
                width: 450px;
                height: 450px;
            }
            .box4{background-color: green;
                position :relative;
                top:50%;
                left : 50%;
                transform: translate(-50%, -50%);
                width: 400px;
                height: 400px;}
            .box5{background-color: blue;
                position :relative;
                top:50%;
                left : 50%;
                transform: translate(-50%, -50%);
                width: 350px;
                height: 350px;}
            .box6{background-color: #4B0082;
                position :relative;
                top:50%;
                left : 50%;
                transform: translate(-50%, -50%);
                width: 300px;
                height: 300px;}
            .box7{background-color: #EE82EE;
                position :relative;
                top:50%;
                left : 50%;
                transform: translate(-50%, -50%);
                width: 250px;
                height: 250px;
            }

            .box1:hover .box2,
            .box1:hover .box3,
            .box1:hover .box4,
            .box1:hover .box5,
            .box1:hover .box6,
            .box1:hover .box7{
                transition-property: all;
                transition-duration: 1s;
                border-radius: 10%;
            }

            .box2:hover .box3,
            .box2:hover .box4,
            .box2:hover .box5,
            .box2:hover .box6,
            .box2:hover .box7{
                transition-property: all;
                transition-duration: 1s;
                border-radius: 15%;
            }

            
            .box3:hover .box4,
            .box3:hover .box5,
            .box3:hover .box6,
            .box3:hover .box7{
                transition-property: all;
                transition-duration: 1s;
                border-radius: 20%;
            }

            .box4:hover .box5,
            .box4:hover .box6,
            .box4:hover .box7{
                transition-property: all;
                transition-duration: 1s;
                border-radius: 45%;
            }

            .box5:hover .box6,
            .box5:hover .box7{
                transition-property: all;
                transition-duration: 1s;
                border-radius: 50%;
            }

            .box6:hover .box7{
                transition-property: all;
                transition-duration: 1s;
                border-radius: 50%;
            }


        </style>
    </head>
    <body>
        <div class="box1">
            <div class="box2">
                <div class="box3">
                    <div class="box4">
                        <div class="box5">
                            <div class="box6">
                                <div class="box7">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    
    
        
    </body>
    </html>
</body>
</html>
