<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:120px;
            height: 120px;
            border: 10px solid black;
            margin: 1px;
            box-sizing: border-box;
        }
        .square {
            display: flex;
            width : 850px;
            height : 850px;
            flex-wrap:wrap;
            margin: auto;
            margin-top: 40px;
        }
        .row{
            display: flex;
            flex-direction :row;
        }
        .square .box{
            transform: rotate(-90deg);
            transition-duration: 1s; 
            transition-property:all;
            background-color: white;
        }
        .square:hover .box{
            transform: rotate(90deg);
            transition-duration: 1s; 
            transition-property:all;
            background-color: #6495ED;
        }
        
    </style>
</head>
<body>
    <div class="square">
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
