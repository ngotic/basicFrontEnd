    <style>
        #main {
            width: 770px;
            height: 900px;
            margin: auto;
            font-size: 0;
        }

        .number{
            display: inline-block;
            border: 1px solid black;
            width: 150px;   
            /* height: 50px; > 글씨가 내용을 채우므로 굳이 안줄거임 */
            border-radius: 5px; 
            font-size: 35px;
            text-align: center;
            
        }
        /* rect_icon07.png */
        .pixel{
            float:left;
            box-sizing: border-box;
            border: 1px solid black;
            width: 76px;
            height: 76px;
            /* transform: scale(0.6, 0.6); 이거 해버리면 강제 여백 생긴다.*/
            background-image: url("../images/rect_icon07.png");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 100% 100%;
            /* 배경이미지 꿀팁 > ★★ 가운데로 크롭 하고 background-size로 100% 100% 맞추면 된다. */
            transition-duration: 0.5s;
            overflow: hidden;
        }

        #one:hover~.one{
            /* 배경 위치를 건드린다. */
            background-position: 0 76px; /* 이걸 돌리네 */
            /* background-repeat: no-repeat; 로 가야함 이거 없으면 흰색 배경 안나옴 */
        }

        #two:hover~.two{
            /* 배경 위치를 건드린다. */
            background-position: 0 -76px; /* 이걸 돌리네 */
            /* background-repeat: no-repeat; 로 가야함 이거 없으면 흰색 배경 안나옴 */
