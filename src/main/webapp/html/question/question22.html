<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

     

        #box div{
            border: 10px solid black;

            animation-name: key-ball;
            

            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease-in;
        }

        #ball1 {
            background-color: #FF0000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation-duration: 1s;
        }
        #ball2 {
            background-color: #FFA500;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation-duration: .5s;
        }
        #ball3 {
            background-color: #FFFF00;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation-duration: .7s;
        }
        #ball4 {
            background-color: #008000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation-duration: .9s;
        }
        #ball5 {
            background-color: #0000FF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation-duration: .76s;
        }
        #ball6 {
            background-color: #4B0082;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation-duration: 1.1s;
        }
        #ball7 {
            background-color: #EE82EE;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation-duration: .9s;
        }
        
        #box{
            margin: 30px;
            border: 10px solid black;
            width : 650px;
            height: 800px;
            display: flex;
            justify-content: space-evenly;
        }

        /* 동일한 애니메이션을 호출 단 지속시간만 다르게 조절한다. */
        @keyframes key-ball {
            0% {  transform: translate(0px, 0px); }
            100% { transform: translate(0px, 750px); }
        }

    </style>
</head>
<body>
    <div id="box">
        <div id="ball1"></div>
        <div id="ball2"></div>
        <div id="ball3"></div>
        <div id="ball4"></div>
        <div id="ball5"></div>
        <div id="ball6"></div>
        <div id="ball7"></div>
    </div>
</body>
</html>
