<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex14_tag.html -->
    <!-- 
        인라인 태그 vs 블럭 태그
        - 모든 태그는 위의 두 분류 중 하나에 속한다. 
        - 렌더링(Rendering, 태그를 화면에 출력하는 작업) 규칙이 서로 다르다. 

        인라인 태그, Inline Tag
        - 자신의 내용물과 앞뒤의 다른 태그의 내용물을 같은 라인에 출력한다.

        블럭 태그, Block Tag
        - 자신의 내용물과 앞뒤의 다른 태그의 내용물을 다른 라인에 출력한다. 
    -->

    <!-- 당장 어디론가 이동하지 않는 링크를 달랑 #만 냄겨둔다. 
    아무것도 안하는 링크 > 빈링크 > 새로고침 효과다. 
    앵커이동할 때 쓰던 #이다. 그리고 여기 아래 사이에 엔터가 있는데 > '스페이스 한칸'이다 -->
    <!-- 인라인 태그 Inline Tag: 내용물의 크기만큼 잡힌다. 좌우 여백이 생긴다. -->
    <!-- 이유 : 내용물의 크기가 태그의 영역이다. -->
    <!-- PCDATE(텍스트)는 인라인 태그로 취급한다. -->
    <a href="#">링크1</a>
    <a href="#"style="background-color: yellow;">인라인태그 링크2링크2링크2링크2링크2링크2링크2링크2링크2링크2링크2링크2</a>
    <a href="#">링크3</a>
    
    <!-- 블럭 태그 Block Tag: 블록 태그는 내용물과 상관없이 한줄을 자기 땅이라고 생각한다. 하나의 블록을 자기가 온전히 차지해서 블록테그 -->
    <!-- 이유: 내용물의 크기와 상관없이 한 라인을 독점한다.(너비100%) 높이는 내용물의 크기와 동일하다. -->
    <!-- 블럭태그   - (한 라인에 하나 채워진다.) : <p>, <h1>..</h6>, <ol>, <ul>, <dl>, <hr> -->
    <!-- 인라인태그 - (한줄에 하나씩 채워진다. 줄바꿈시 배치바뀜) : 스타일태그, <a>, <img> -->        
    <p>문단1</p>
    <p style="background-color: yellow;">블록테그 > 문단2문단2문단2문단2문단2문단2문단2문단2문단2문단2문단2문단2문단2문단2문단2문단2문단2문단2문단2문단2문단2문단2문단2문단2</p>
    <p>문단3</p>

</body>
</html>
