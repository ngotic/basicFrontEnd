<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<body>
	<!-- ex03_tag.html -->
	<!-- 
		태그(Tag), 엘리먼트(Element)
		- 예약어(명렁어)를 <>로 묶어놓은 요소
		- 출력될 웹페이지의 골격 형성 
			a. 레이아웃 형성
			b. 요소를 배치
			c. 콘텐츠를 출력
			
		1. 태그 표현 방식
			a. <태그명>내용물</태그명>
				- 쌍태그
				- <태그명>: 시작태그
				- </태그명>: 끝내그
				- 영역을 가지는 태그 
				
			b. <태그명>
				- 단독태그 > <br> 같은 애들
				- 빈태그(Entity Tag) : 내용물이 없다. 
				- 영역을 가지지 않는 태그 
				
		- 쌍태그를 단독태그처럼, 단독태그를 쌍태그처럼 쓰면 에러가 난다.
		
			c. <태그명>, <태그명 /> : 이런 것도 있다. 
			단독태그인데도 이런거 
			   <태그명></태그명> 시작, 끝태그 
			사이에 아무것도 안넣으면 이것도 단독태그다.
		
		2. 태그 내용물 형식, Content Type
		
			a나 b타입은 얼마없고 대부분 d타입 혼합형이다. 
			- <태그>내용물 </태그>
			a. 자식 태그
				- 또 다른 태그를 내용물로 가진다.
				- 문자열을 직접 가실 수 없다.  
							 
			b. PCDATA >> <title>Insert title here</title> 안에 문자열만 내용물 가진다. 
				- 이건 뭐냐? Parsed Character Data > 파싱 가능한 문자열 > XML로 해석된다. 
				- 문자열을 내용물로 가진다. 
				- 태그를 내용물로 가질 수 없다. 
				 
			c. Empty
				- 아무것도 가지지 않는다. > 빈태그, 단독태그 
				
			d. Mixed
				- 자식으로 태그와 문자열 모두 올 수 있는 경우 
				- 혼합형 
				- a + b + c 한꺼번에 다섞음
				- html 태그 대부분이 혼합형이다.  div, body
				
		3. 속성(Attribute)
			- 태그의 성질을 정의하는 요소
			- 태그가 가지는 데이터의 한 종류  
			- 표기법
				a. <시작태그 속성명="값"></끝태그>
				b. <단독태그 속성명="값">
				c. <시작태그 속성명="값" 속성명="값" 속성명="값"></끝태그>
				
				-- 쌍따옴표, 홑따옴표, 생략가능 --
				d. <시작태그 속성명="값"></끝태그> : 사용O > 수업용 > 쌍따옴표
				e. <시작태그 속성명='값'></끝태그> : 사용O         > 홑따옴표도 되긴한다. 
				f. <시작태그 속성명=값></끝태그>   : 절대사용X
				
				
			- 속성도 또 다른 속성을 여러개 갖는 것도 가능하다.
			 
		4. 텍스트(PCDATA)
			- 태그가 가지는 데이터의 한 종류
			- 용도 : 화면에 출력하는 데이터 
		
		5. 엔티티(Entity)
			- 브라우저와 미리 약속된 표현 > 이 표현을 소스에 작성하면 브라우저는 이 표현을
			그대로 출력하지 않고, 미리 약속된 표현으로 바꿔서 출력한다. 일종의 
			-> 치환명령어
			-> Built-in Entity
			- &엔티티명;
			- &nbsp;
			- &lt; less than
			- &gt; greater than
			- &#문자코드; 
			
			
		PCDATA > xml로 해석한다. 
		
		CDATA  > xml로 해석 안된다. / 이 형태로 넣으면 된다.  <![CDATA[  ]]> 
			 
	 -->
	 <br>
	 <br />  <!-- 사이에 한칸 띄는거 조심해라 -->
	 <br></br>
	 
	 <div> 이건 혼합형이다. 문자열과 또다른 태그 등, body 태그도 혼합형이다. 
	 이곳은 PCDATA 영역입니다. 이 영역을 브라우저가 <br> 문법 검사하는 영역입니다.
	  그래서 예약어가 있으면 해석을 한다. 오늘 &lt;br&gt;태그를 배웠습니다. 
	  &lt;br&gt; 태그는 개행문자 역할을 합니다. </div>

</body>
</html>
