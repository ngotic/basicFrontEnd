<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex11_link.html -->
    <!--

        링크, Link
        - <a>, anchor

        링크 속성
        - a.href   : 클릭하면 이동하는 URL 지정
        * 이미 방문을 하면 색깔이 보라색으로 바귄다.
        - a.target : 페이지 이동 방식. _self|_blank|_parent|_top|프레임명

        <a>
            1. link 역할
            2. anchor 역할
            
    -->
    <h1> 외부 링크 : 쓸 때는 protocol 생략하면 안된다. </h1>
    <a href="https://www.naver.com">네이버로 이동합니다.</a>
    <!-- 이거도 안된다 프로토콜 꼭 써라 
        > 기존 링크는 default가 self인데 blank로 하면 새창으로 열린다. 
        <a href="www.naver.com">네이버로 이동합니다.</a>
    -->

    <h1>내부 링크 : 우리 사이트의 페이지로 이동한다. </h1>
    <a href ="./ex01.html">첫번째 예제</a>


    <h1>이동 방식</h1>
    <!--
        _self : 보고있는 창에서 페이지 이동 >지금 보고 있는 창 주소만 바뀐다. → 내부링크
        _blank: 새창에서 페이지 이동 > 아예 새탭이 열린다. → 외부링크
        어떻게든 방문자를 우리 사이트에 머무르게 하는 게 목적이다. 
    -->
    <a href="ex10_list.html" target="_blank">열번째 예제(blank)</a>
    <a href="ex10_list.html" target="_self">열번째 예제(self)</a>



</body>
</html>
