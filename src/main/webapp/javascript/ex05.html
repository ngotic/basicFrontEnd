<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--ex05_function.html-->
    <script>
        /*

            Java Method

            public [static] int m1(int num) {
                return 10;
            }
            ↕
            Javascript Function 

            // 매개변수에 선언문을 적어도 에러가 난다. 
            > function이라는 키워드를 하나 적는다. 
            function m1(num) {
                return 10;
            }
            
        */
        function m1() {
            console.log('m1');
        }
        
        m1(); // m1

        // 자바스크립트는 초기화가 되지 않는 변수의 상태를 null이라 하지 않고, 
        // undefined라고 한다. 

        function m2(name) {  // -----
            console.log('name', name);
            // 모든 매개변수를 자동으로 담는 배열이다. 
            // ★ arguments 라는 내장 배열이 있다.
            console.log(arguments); // 에약어 > 내장 배열 
            console.log(arguments[0]);
            console.log(arguments[1]);
        }                           // -----

        m2('홍길동');               // 홍길동
        m2('아무개');               // 아무개
        m2();                       // 에러 아님!
        m2('홍길동', '홍길동아님');  // 하나만 나옴 에러는 안남

        var n1; 
        var n2 = null; 

        console.log('n1', n1); // 비어있는 상태(자연스러운 상태)
        console.log('n2', n2); // 비어있는 상태(개발자가 의도적으로 비어놓은 상태)

        // null과 undefined는 둘다 비어있는 상태 그래서 비교하면 true라고 나온다. 

        console.log( n1 == n2 );            // true
        console.log( undefined == null );   // true(??) 이게 둘이 왜같음???????
                                            // 자바스크립트는 === 연산자가 있다. 
        console.log( typeof undefined );    // undefined 
        console.log( typeof null );         // object
        console.log( undefined === null );  // false

        // ==  : 동등 비교 연산자. 자료형의 비교(X), 값만 비교(O) 
        // === : 동등 비교 연산자. 자료형의 비교(O), 값만 비교(O) > 우리가 아는 연산자!
        console.log( 10  == '10' ); // true : 값만!!! > 이건 메인임 > 이걸 많이 쓰긴함
        console.log( 10 === '10' ); // 자료형까지 비교한다. false > 근데 가끔 타입체크를 위해서 

        console.log(10 !=  '10');
        console.log(10 !== '10');

        function m3(){
            return 100;     
        }

        var result = m3();
        console.log(result);

    </script>
</body>
</html>
