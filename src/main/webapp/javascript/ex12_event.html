<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form > input {
            display: block;
            margin-bottom: 5px;
            padding : 5px;
        }
    </style>
</head>
<body>
    <h1>Event</h1>
    <form name="form1">
        <input type="text" name="txt1">
        <input type="button" value = "확인(정적이벤트)" name="btn1" onclick="window.document.form1.txt1.value = '홍길동';">
        <!-- 정적으로 이벤트를 건다. html코드, Javascript코드가 섞여 있다. -->
        <input type="button" value = "확인(동적이벤트)" name="btn2">
        <!-- 이방식은 코드가 분리 되어있다. 코드관리는 분리해서 하는게 편하다. 
        선생님은 이방법을 주로 쓰심 -->
    </form>
<script>
    /*  // ★★ BOM에서 3세대부터는 속성명이 아니라 우리가 정의한 값으로 찾아간다. 
        Event
        - 사건
        - 객체(혹은 태그)에서 발생하는 사건
        - 언제 발생할지 예측 불가능(시간적으로)

        JavaScript Event Handling
        - 이벤트 등록(구현)
        - 사건 처리
        - 언제 발생할지 예측이 불가능한 사건에 대해서 처리를 하고 싶다. > 언젠가 사건이 발생하면 처리하기 위한 코드를 미리 준비할 수 있다. > 사건과 연결할 수 있다. > 이벤트 처리, 이벤트 매핑, 이벤트 구현 등.... 이게 이벤트 핸들링이다. 
        사용자가 이 버튼을 언제 클릭해? 문제다. > 바로 눌를수도 내일누를수도... 이 이벤트라는게 문제다. 

        미리 이벤트를 등록하고 ~ 
        이 사건이 일어나면 이거 시켜주기로 했는데~ 하면서 이벤트 처리
        
        이벤트 등록
        1. 정적
            - HTML 태그에 직접 적용한다.
        2. 동적 
            - JavaScript 코드를 사용한다. 

    */

    // window.document.form1.btn2.onclick = null;
    // window.document.form1.btn2.onclick = m1; // 여기다가 함수 이름을 넣어야 한다.
    //                             // 함수를 호출하는게 아니라 클릭이 일어나면 이함수가 일어날거야~ 걔를 찾아가서 실행하겠습니다. ~~~~~~
    //                             // 함수포인터의 느낌이다. 
    // function m1() {
    //     // 코드 작성
    //     window.document.form1.txt1.value = '아무개';
    // } // why 이게 동적? 

    var now = new Date();
    // 선택에 의해서 동적으로 이벤트를 건다. > 동적이벤트 방식
    if ( now.getHours() > 12 ){
        // 오전
        window.document.form1.btn2.onclick = m2;
    } else {
        // 오후
        window.document.form1.btn2.onclick = m3;
    }

    function m2() {
        window.document.form1.txt1.value = '오전입니다.';
    }

    function m3(){
        window.document.form1.txt1.value = '오후입니다.';
    }


</script>
</body>
</html>
