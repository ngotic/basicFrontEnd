<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문자열 함수
        var txt = 'Hello~ Hong~';

        // 1. 문자열 길이 
        console.log(txt.length); // 자바(public 느낌 field), 자바스크립트(공개된 변수 > property)

        // 2. 검색
        // - indexOf()
        // - lastIndexOf()
        console.log(txt.indexOf('~')); //5
        console.log(txt.indexOf('~', 6)); //11
        console.log(txt.lastIndexOf('~')); //11
        // 자바스크립트도 0부터 시작

        // 3. 대소문자 변환 함수 
        console.log(txt.toUpperCase());
        console.log(txt.toLowerCase());

        // 4. 추출
        // 'Hello~ Hong~'; llo~ H
        // 범위로 뽑고 싶다면 substring
        console.log(txt.substring(2, 8));
        console.log(txt.substring(2)); //llo~ Hong~ 

        console.log(txt.substr(2, 4)); // 오라클 2번째 위치에서 4글짜만 뽑아줘
        console.log(txt.substr(2));    // 두번째 인자 안쓰면 쭈욱
        console.log(txt.charAt(2));     // 문자 추출
        console.log(txt.charCodeAt(2)); // 문자 코드값 추출 > () 형변호나 연산 없으니까 

        //5. 차환(***)
        txt = 'Hello~ Hong~ Bye~ Hong~';
        console.log(txt.replace('Hello', 'Hi'));
        console.log(txt.replace('Hong', 'Lee'));  // 두번쨰 홍은 안바꿔줘!

        console.log("check : "+txt.replace(/Hong/g, 'Lee')); // 이렇게 하니까 앞의 홍도 뒤에 홍도 바뀐다.
              // 이건 자바스크립트의 정규 표현식이다.

        // 6. 공백 제거
        txt = '      하나       둘         셋       ';
        console.log(txt.trim()); // 양쪽 방향 trim
        
        // 7. 분할
        txt = '홍길동,아무개,하하하,호호호,후후후';
        console.log(txt.split(','));


        // 8. 검색
        txt = '홍길동';
        console.log(txt.startsWith('홍'));
        console.log(txt.endsWith('동'));
    </script>
</body>
</html>
