<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>
    <!-- ex11_bom.html -->
    <!--

        1. 태그를 찾아서 태그를 조작한다. 
        2. 태그 조작


    -->
    <img src="../css/images/catty01.png" name="cat1">
    <hr>
    <form name="form1">
        <div>
            <input type="text" name="txt1">
        </div>
    </form>

    <!-- bom div가 있는지 모른다. -->
    <form name="form2">
        <div>
            <input type="text" name="txt2">
        </div>
    </form>

    <script>

        /*
            CSS : 선택자 > 태그 검색 > 접근 > 서식 조작 
            JavaScript : 검색도구 > 태그 검색 > 접근 > 태그 조작

            HTML 계층 구조를 기준으로 만듬 + JavaScript 탐색

            1. BOM, Browser Object Model
                - 초창기 모델
                - 현재까지 계속 사용
                - 선택적 모델 > 일부 태그만 관리 > 일부 태그만 조작 가능 
                > 빠진 태그는 조작 불가능
                - 이미지, 링크, 폼 태그 이외에는 조작이 불필요하다고 판단. 
                → 이미지, 링크, 폼 태그중심으로 계층 구조를 만든게 BOM이다.
                - 태그의 name을 사용해서 접근 
                - id, class는 인식 불가능
                * 그래서 새로운 모델을 만들었다....

            2. DOM, Document Object Model
                - BOM > 개선한 모델
                - 현재까지 계속 사용(주력)
                - BOM 기반 + 기능 추가
                - 모든 태그를 인식 > 모든 태그를 조작
                - name, id, class 모두 인식 가능

        */
                        // 풍선 도움말을 바꾼 상태 
    window.document.images[0].title ='고양이얌';
    window.document.form1.txt1.size = 5;
    window.document.form2.txt2.value = '홍길동';
    // BOM트리>1세대, 2세대, 3세대 예약어있다.
    // 3세대부터는 예약어가 없다. > 우리가 코딩한 테이블이다.
    // 우리가 만든 form1, txt1 이런거들

    </script>
</body>
</html>
