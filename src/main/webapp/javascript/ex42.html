<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
       #tbl1{
            border : 1px solid gray;
            border-collapse: collapse;

        }
        #tbl1 td {
            border: 1px solid gray;
            width: 126px;
            height: 126px;
            font-size: 0;
        }
    </style>
</head>
<body>
    <!-- ex42_axis.html -->
    <table id="tbl1">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <td></td>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script>

        let index = 0;
        const list = document.getElementsByTagName('td');

        list[index].bgColor = 'gold';

        // 전역으로 걸 때 window에 이벤트 걸어버림
        window.onkeydown = function() {

            // list[index].bgColor = 'transparent'; // 이전걸투명> 누가 노랑으로 바뀔지 알 때 이 방법쓴다. 
            for(let i=0; i<list.length ; i++){
                list[i].bgColor = 'transparent';
            }

            if(event.keyCode == 39){
                // 우측 방향키
                index++;

                // 끝
                if(index >= list.length ){
                    // index = list.length - 1;
                    index=0; // 이러면 서큘러
                }

            } else if (event.keyCode == 37) {
                index--;

                if(index < 0){
                    // index = 0;
                    index = list.length - 1;
                }
            }
            list[index].bgColor = 'gold';
        };
    </script>
</body>
</html>
