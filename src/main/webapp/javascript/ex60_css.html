    <title>Document</title>
    <link rel="stylesheet" href="css/example.css">
    <style>
        #cat2{
            position: absolute;
            left : 100px;
            top : 100px;
        }

        #cat3{
            position: absolute;
            left : 50px;
            top : 150px;
        }
    </style>
</head>
<body>

    <img src="images/cat01.jpg" id="cat1">
    <img src="images/cat02.jpg" id="cat2">
    <img src="images/cat03.jpg" id="cat3">
    
    <script>
        window.onmousedown = function(){
            let x = event.clientX;
            let y = event.clientY;
            // 특정 포인트에 겹쳐있는 모든 태그?
            //document.elementFromPoint
            //document.elementsFromPoint

            // 겹쳐있으면 위에 있는 고양이 출력한다. 
            //alert(document.elementFromPoint(x, y).nodeName); // s붙은거랑 안붙은거 두개가 있다. 
            //alert(document.elementsFromPoint(x, y)[0].nodeName);
            // document에서 이렇게 찍는다. 
            console.log(document.elementsFromPoint(x, y));
             // (3)[img#cat1, body, html]

             // 겹쳐있는 영역에 누구누구 있는지 알아내기 위함이다.
        }
