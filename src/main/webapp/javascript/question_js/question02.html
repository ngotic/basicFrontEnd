<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>회원가입</h1>
    아아디 :
    <form name="form1">
        <input type="text" name="id">
        <br>
        <input type="text" name="log" style="border : 0px solid black; " readonly>
    </form>
    <script>

        window.document.form1.log.style = "border : 0px solid black; color:red; outline:none";
        window.document.form1.id.onkeyup = lengthCheck;
        function lengthCheck(){
            if (window.document.form1.id.value.length==0)
            window.document.form1.log.value='';
            else if ( window.document.form1.id.value.length< 4)
                window.document.form1.log.value='아이디가 너무 짧습니다.';
            else if ( window.document.form1.id.value.length>= 4 && window.document.form1.id.value.length<=12 )
                window.document.form1.log.value='아이디가 적합합니다.';
            else if (window.document.form1.id.value.length>= 4 && window.document.form1.id.value.length>12 )
            window.document.form1.log.value='아이디가 너무 깁니다.';
        }

    </script>
</body>
</html>
