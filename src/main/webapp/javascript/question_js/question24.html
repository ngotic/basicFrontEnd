       #tbl1{
            border : 1px solid gray;

        }
        #tbl1 td {
            border: 1px solid gray;
            width: 126px;
            height: 126px;
            font-size: 0;
        }
    </style>
</head>
<body>
    <!-- ex42_axis.html -->

        <tr>
            <td></td>

            <td></td>
        </tr>
    </table>
    <script>

        let index = 0;
        const list = document.getElementsByTagName('td');

        list[index].bgColor = 'gold';

        // 전역으로 걸 때 window에 이벤트 걸어버림
        window.onkeydown = function() {

            // list[index].bgColor = 'transparent'; // 이전걸투명> 누가 노랑으로 바뀔지 알 때 이 방법쓴다. 
            for(let i=0; i<list.length ; i++){
                list[i].bgColor = 'transparent';
            }

            if(event.keyCode == 39){
                // 우측 방향키
                if(index%5 == 4){
                    list[index].bgColor = 'gold';
                    return;
                }

                index++;

            } else if (event.keyCode == 37) {
                if(index%5==0){
                    list[index].bgColor = 'gold';
                    return;
                }
                index--;

            } else if (event.keyCode == 40) { // 아래
                if( (index + 5) > 24){
                    list[index].bgColor = 'gold';
                    return;
                }
                index+=5;

            } else if (event.keyCode == 38) {
                if( (index - 5) < 0){
                    list[index].bgColor = 'gold';
                    return;
                }
                index-=5;
            }


            list[index].bgColor = 'gold';
        };
    </script>
</body>
</html>
