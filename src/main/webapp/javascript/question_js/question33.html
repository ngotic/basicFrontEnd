<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/example.css">
    <style>
        #tbl{
            border-collapse: collapse;
            text-align: center;
        }

        #tbl td{
            width: 90px;
            height: 90px;
            margin: 20px;
        }
        #main{
            background-color: #fff;
            display: flex;
            /* border: 1px solid black; */
            width: 950px;
            margin: auto;;
        }
        #main #inputtxt{
            margin-left: 25px;
            display: block;
            outline: none;
            border: 1px dashed #777;
            width:88%;
            height:100px;
            margin-bottom: 30px;
        }
        #main .rowbtn{
            display: flex;
            justify-content: center;
            flex-direction: row;
            align-items: center;
        }
        #main .rowbtn input:nth-child(1),
        #main .rowbtn input:nth-child(2),
        #main .rowbtn input:nth-child(3){
            font-family: 'BRRA_R';
            font-weight: bold;
            font-size: 80px;
            margin: 10px;
            width:155px;
            height:120px;
            background-color: #fff;
            border: 1px solid #777;
        }

        #main .rowbtn input:hover{
            background-color: #fff;
        }
        #explain{
            padding-left: 20px;
             border: 0px solid white; 
        }
        #cal {
            
            padding: 40px;
            border: 1px solid black;
        }
        
        #main #cal #inputtxt {
            font-family: 'BRRA_R';
            font-weight: bold;
            letter-spacing: 30px;
            text-align: center;
            font-size: 90px;
        }
    </style>
</head>
<body>
    <!--  -->
    <div id="main">
        <div id="cal">
            <input type="text" id="inputtxt" readonly>
            <div class="rowbtn">
                <input type="button" value="7" class="num">
                <input type="button" value="8" class="num">
                <input type="button" value="9" class="num">
            </div>
            <div class="rowbtn">
                <input type="button" value="4" class="num">
                <input type="button" value="5" class="num">
                <input type="button" value="6" class="num">
            </div>
            <div class="rowbtn">
                <input type="button" value="1" class="num">
                <input type="button" value="2" class="num">
                <input type="button" value="3" class="num">
            </div>
            <div class="rowbtn small">
                <input type="button" value="0" class="num">
                <input type="button" value="del" style="font-size: 40px;" id="del">
                <input type="button" value="enter" style="font-size: 40px;" id="enter">
            </div>
        </div>
        <div id="explain">
            <h1>비밀번호 입력</h1>
            <h2>사용법</h2>
            <ol>
                <li>숫자 4자리를 입력한다.</li>
                <li>enter를 누른다.</li>
            </ol>
            <h2>구현할 것</h2>
            <ul>
                <li>숫자 버튼을 눌러 입력한다.</li>
                <li>del 버튼을 눌러 삭제한다.</li>
                <li>4자리 이상 입력이 되지 않는다.</li>
                <li>정답 암호 : 0425 </li>
                <li> 암호가 틀리면 붉게 변한다. </li>
                <li> 암호가 맞으면 파랗게 변한다.</li>
                <li> 3회 틀리면 작동이 불가능하다. </li>
                <li> 상단 숫자키로 입력할 수 있다. </li>
                <li> 우측 숫자키로 입력할 수 있다. </li>
                <li> 백스페이스, Delete, Enter 키로 입력할 수 있다. </li>
            </ul>
        </div>

    </div>
    <script>
        let sol = '0425';
        let inttxt = document.getElementById('inputtxt');
        let numcls = document.getElementsByClassName('num');
        let delbtn = document.getElementById('del');
        let enbtn = document.getElementById('enter');
        let right = document.getElementById('explain');
        let cnt=0;
        for(let i=0 ; i <numcls.length; i++ ){
            numcls[i].onclick = () => {
                if(inttxt.value.length== 4 ) return;

                inttxt.value += event.target.value;
            }
        }


        delbtn.onclick = () => {

            if( inttxt.value != '' ){

                inttxt.value = inttxt.value.substring(0, inttxt.value.length-1);

            }

        }

        enbtn.onclick = () => {
            cnt++;
            if( inttxt.value == sol ){
                document.body.bgColor = '#66B3FF';
                right.style.backgroundColor = '#66B3FF';
            } else if ( inttxt.value != sol ){
                document.body.bgColor = '#FF8080';
                right.style.backgroundColor = '#FF8080';
                if(cnt==3) {
                    document.body.bgColor = 'red';
                    right.style.backgroundColor = 'red';
                }
            }
            
        }

    </script>
</body>
</html>
