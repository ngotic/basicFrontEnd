<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 30px;
            font-size: 14px;
        } 
        #form1{
            margin:0 auto;
            padding:20px;
            width: 850px;
            height: 600px;
            border: 1px solid #444;
        }
        #form1 input{
            font-weight: bold;
            font-size: 14px;
            color:#444;
            font-family: 'BRRA_R';
        }

        textarea {
            width : 100%; /* 이렇게 퍼센트로 줘라 그러면 부모요소기준으로 결정*/
            height : 250px;
            text-align: left;
            font-weight: bold;
            font-size: 14px;
            color:#444;
            font-family: 'BRRA_R';
            outline: none;
        }
    </style>
</head>
<body>
    
        <div name="form1" id="form1">
            <textarea class="box" name="copytext"></textarea>
            <hr>
            <textarea class="box" name="origintext">네, 낮동안에도 찬바람이 강하게 불고있습니다.
때문에 체감상 느껴지는 온도는 현재기온보다 2~3도가량 낮게 나타나고 있는데요. 
남부해안지역과 제주도를 중심으로는 강풍주의보도 이어지고 있기 때문에 시설물 피해 없도록 주의하셔야겠습니다. 
쌀쌀했던 어제보다도 기온이 더 오르지 못하고있습니다.
현재기온 서울 7.3도, 대전 9.3도, 부산 6.8도로 이맘때 평년수준을 밑돌고있고요.
찬바람이 더해지면서 체감상 느껴지는 날씨는 더 쌀쌀합니다. 
꽃샘추위는 내일 절정을 보이겠습니다. </textarea>
            <input type="button" value="시작" name ="start" >
            <input type="button" value="정지" name ="stop">
        </div>
    
    <script>
        let point=0;
        let timer=0;
        document.all.start.onclick = m1;
        document.all.stop.onclick = m2;
        function m1(){
            if(timer==0){
                timer = setInterval(() => {
                    document.all.copytext.value += document.all.origintext.value.charAt(point);
                    point++;
                },50);
            }
        }

        function m2(){
            clearInterval(timer);
            timer=0;
        }
    


    </script>
</body>
</html>
