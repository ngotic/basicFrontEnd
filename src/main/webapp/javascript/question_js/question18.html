    <script>

        var hour = document.getElementsByClassName("hour");
		var min = document.getElementsByClassName("min");
		var sec = document.getElementsByClassName("sec");


        let hourCnt = parseInt((new Date()).toTimeString().substring(0,2));
        let minCnt = parseInt((new Date()).toTimeString().substring(3,5));
        let secCnt = parseInt((new Date()).toTimeString().substring(6,8));

        setInterval(() => {
            hourCnt = parseInt((new Date()).toTimeString().substring(0,2));
            minCnt = parseInt((new Date()).toTimeString().substring(3,5));
            secCnt = parseInt((new Date()).toTimeString().substring(6,8));
            fillColor();
        }, 1000);

        function fillColor(){
            for(let i=0; i<hourCnt; i++){
                hour[i].bgColor='#FF6347';
            }
            for(let i=0; i<minCnt; i++){
                min[i].bgColor='#6495ED';
            }
            for(let i=0; i<secCnt; i++){
                sec[i].bgColor='#FFD700';
            }
        }

    </script>
