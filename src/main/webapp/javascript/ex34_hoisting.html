<body>
    <!--ex24_hoisting.html ★★★★ 호이스팅 -->

    <script> 
        // 호이스팅, Hoisting > 면접 질문거리
        // 자바스크립트 : 호이스팅 > 브라우저가 자바스크립트 코드실행전에 함수나 변수 선언문을 같은 스코프 안의 최상단으로 끌어올리는 작업이다. 

        // - 함수 호이스팅(*), 변수 호이스팅 
        // - 코드를 실행하기 전, 변수 선언문과 함수 선언문은 해당 스코프의 
        // 최상단으로 끌어올려진다. > 코드 재배치
        // 구문 분석 단계에서 뭔가 선언문(함수정의내용들)이 나오면 짤라서 자기 영역 맨꼭대기로 옮긴다. 
        // 그러고나서 한줄씩 실행된다.  그래서 m1()이 호출되는것이다.
        // 함수에서만 그러는게 아니라 변수에서도 그렇다.
        // ★ 변수 호이스팅 잘 안일어남
        // ★ 함수 호이스팅문제는 잘 일어남

        // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
        // ★★★★ 나도 모르게 코드를 짯는데 호이스팅 되는 경우가 많다. ★★★★
        // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★

        // 호출
        m1(); // 꺼꾸로 올려보면? 호출가능하니? 

        // 선언
        function m1() {
            alert();
        }   
        // m1(); // 이거 잘됨

        alert(a); // undefined라고 찎힌다. 
        var a = 10;  
        // 변수 선언문을 끌고 올라간다. 왼쪾부분 선언만 끌고 올라간다. 맨위로 
        // var a는 맨위로 
        // 초기화 부분은 제자리에 그대로 남는다.  a =10; 부분

    </script>
</body>
