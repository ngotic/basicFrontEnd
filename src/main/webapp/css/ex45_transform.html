<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            transform, 변형 
            - 위치, 크기, 회전, 왜곡 등 

            1. transform: translate() > 위치 변형(이동)
            2. transform: scale() > 크기, 배율 변형(확대/축소)
            3. transform: rotate() > 회전 변형
            4. transform: skew() > 왜곡변형(비틀기)
            5. transform: matrix() > 1~4번 포함. 사용자 정의형 

        */
        .box{
            border:1px solid black;
            width: 200px;
            height: 200px;
            margin: 50px;
            margin-left: 300px;
            margin-top: 300px;
            transition-duration: 0.5s;
        }

        #box1{
            background-color: tomato;  
            /* 원하는 위치러 마음대로 조정이 가능 */   
            /* transform: translate(500px,0px);  */
            /* transform: scale(.1, 1); 돋보기로 늘리거나 줄임 다 줄임 테투리 글자 이런거 다 줄임 확대 축소!! */
            /* width:400px; > 이렇게 하면 내용물만 2배
            height:400px; */
            /* x축이나 y축으로 회전하는 느낌을 줄 수 있다. */
            
            /* transform: rotate(180 deg);
            transform: rotate(360 deg); 단위 deg이다. */
            /* transform: rotate(90 deg); */
            /* 양쪽 위, 아래부분을 밀었다. 89deg는 선처럼된다. 90deg는 안보인다.
            첫번째 인자는 좌우로 비틈
            두번째 인자는 위아래로 비틈 */
            transform: skew(0deg, 7deg);
            
        }
        body {
            margin-bottom: 300px;
        }
        #cat > img:hover {
            /* transform : translate(0px, -10px); */
            /* transform : scale(1.2, 1.2); */
            /* transform : rotate(30deg); */
            transform: translate(0px, -50px)
            scale(1.4, 1.4);

            /* 변형 > 기준점(원점) */
            transform-origin: 0 0; /*돌릴건데 압정을 꽂아놓은 위치다. */
            transform: rotate(45deg);
        }
        #box3:hover {
            transform-origin: -900px 0px ; 
            /*원점이 바깥으로 나가면 다루기가 힘들어진다. */
            transform: rotate(45deg);
        }

    
    </style>
</head>
<body>
    

    <!-- ex45_transform.html -->
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>
    <hr>
    <div id="cat">
        <img src="images/catty01.png">
        <img src="images/catty02.png">
        <img src="images/catty03.png">
        <img src="images/catty04.png">
        <img src="images/catty05.png">
        <img src="images/catty06.png">
    </div>
</body>
</html>
