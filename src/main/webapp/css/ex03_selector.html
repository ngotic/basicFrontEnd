<body>
    <!-- ex03_selector.html 
    -->
    <!--
        CSS 문법
        선택자 { 속성명 : 값; }
        선택자 { 속성명 : 값; 속성명 : 값; 속성명 : 값;}
        선택자 { 
            속성명 : 값;
             속성명 : 값;
             속성명 : 값;
            }
        얘를 찾고 꾸민다.  세미크론 있음 종결자
        1. 선택자 : 문서내에서 원하는 태그를 검색
        2. 속성 : 서식의 종류
        3. 값 : 서식의 값 

        CSS 선택자, CSS Selector 
        - HTML 문서내에서 서식을 적용하려는 대상 태그를 검색하는 도구 
        CSS2에선 20가지 검색도구
        CSS3에선 많이 늘어나서 40~50가지 이상의 검색도구 

        1. 전체 선택자(이 안에 있는 모든 테그를 찾아주세요.)
        - 모든 태그를 선택하는 애 
        - 모든 태그에 동일한 서식을 적용할 때 사용

        2. 태그 선택자
        - 태그명을 가지고 원하는 태그를 선택한다. 
        - 검색된 모든 태그를 일괄 적용한다. > 생산성이 높다!!
                                    우리가 일을 덜해도 된다. 
        - 사용이 쉽다. 그냥 태그 이름을 가지고 찾으면 된다. 
        - 서식 때문에 태그를 바꾸는 것 ? 
        > HTML 벽을 만들고 기둥을 세운다. / 
        > CSS 인테리어 
        ☞ 서식 때문에 기존의 태그를 고치는 것은 말이 안된다. !! 
        - 단점 > 같은 태그를 일괄 적용 : 장점이지만 단점이다. 

        3. ID 선택자
        - 태그에 명시된 ID 속성을 검색해서 태그를 선택 > 원하지 않는 선택자는 찾지 않는다. 특정 태그를 바로 검색한다.
        - 태그명#ID
        - 원하는 태그를 직접 선택할 수 있다. 
        - ★ 일괄 적용이 안된다. 얘로 찾은 것은 최대 한개다.
        id : identify > db로 치면 PK
        - ★ 한 문서상에 모든 태그상의 id는 중복을 하지 말자 
        - ★ 근데 사실은 적용이 된다. ( 원래는 에러다. ) / 사실 브라우저가 실행은 시켜준다. 그래서 다른 이름으로 바꿔줘야 한다. title1, title2 이런식으로 

        내가 원하는 부분, 원치않은 부분이 있음 근데 내가 원하는 애가 개많음... 이때? id 쓰려니까 감당이 안된다. 이때 Class 선택자를 쓴다. 

        4. Class 선택자 > 얘는 똑같은 이름을 여러개 적어도 된다.
        식별자긴 식별자인데 그룹이다. 하나의 '그룹'으로 묶은 식별자이다. > 특성상 타겟이 1개 이상이 될 때 사용하는 식별자 
        - 태그에 명시된 class 속성을 검색해서 태그를 선택 
        - 태그명.Class 
        - 일괄 적용이 된다. > class 그룹을 묶기 위한 식별자라서 


        1. 전체 선택자
        ------------------
        2. 태그 선택자
        3. ID 선택자
        4. Class 선택자
        ------------------
        5. 나머지 > 2~4를 조합 

        

    -->

    <!-- <h1 style="color:blue;">수업 일지</h1> 얘 잘 안쓴다. -->

    <p>오늘은 HTML 수업을 합니다.</p>

    </ol>

        <li>이미지 사이즈 변경하기</li>
        <li>내부 링크 생성하기</li>
    </ul>
</body>
