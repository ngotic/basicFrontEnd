<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,..48,100..700,0..1,-50..200"/>
    <style>
        html{
            /* border: 10px solid dodgerblue; */
            /* height: 100%; */
        }

        body{
            height: 100vh;
            margin: 0;
            /* border: 10px solid black; */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        /* -webkit 밴더 프리픽스 밴더들을 구별하기 위한 접두어다. */
        body::-webkit-scrollbar{
            display: none;
        }

        .material-symbols-outlined { /* 여기에 폰트가 들어있다. */
            font-size: 3rem;
            font-weight: bold;
            transform: scale(150, 150);
            opacity: 0;

            animation-name: key-logo;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            animation-timing-function: ease;
            /* 공통영역에 애니메이션을 한번 정의하고 */
            /* 개별적인 영역에 애니메이션의 각각의 특성을 정해준다. */
        }

        @keyframes key-logo {
            /* 텍스트가 커졋다가 작아지는 효과를 준다. */
            from { transform: scale(150, 150); opacity: 0;} 
            to   { transform: scale(1, 1); opacity: 1;}
        }

        .material-symbols-outlined:nth-child(1) {
            color : tomato; 
            animation-delay: 0s; 
            /* delay를 주어 시간차이를 내서 보여준다. */
        }
        .material-symbols-outlined:nth-child(2) { color : gold; 
            animation-delay: 0.6s;}
        .material-symbols-outlined:nth-child(3) { color : dodgerblue; 
            animation-delay: 1.2s;}

    </style>
</head>
<body>
    <!-- ex54_animation.html -->
    <span class="material-symbols-outlined">settings
    </span>
    <span class="material-symbols-outlined">keyboard
    </span>
    <span class="material-symbols-outlined">deployed_code
    </span>

</body>
</html>
