<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        li { font-weight: bold; }

    </style>
    <link rel="stylesheet" href="./css/ex02.css">
</head>
<body>
    
    <!--
        HTML <- 연결 -> CSS
        HTML 문서에 CSS를 적용하는 방법
        - 코드 관리
        - 코드 재사용

        1. 인라인 스타일 시트, Inline Style Sheet
            - <태그 style="">
            - 모든 태그는 style
            - 서식을 태그에 직접 적용
            - 단점: CSS 재사용 불가능
            - 장점: 가독성 높음
            - 특정 부분에 대한 서식을 정의(잘 사용 안함)

        2. 내부 스타일 시트, Embeded 
            - <style> 태그내에 CSS를 작성
            - 문서내의 여러개의 태그에 한번에 서식을 적용할 수 있다.
            - 장점 : CSS 재사용 가능
            - 단점 : 가독성 낮음
            - 현재 페이지에서 반복되는 서식을 정의

        3. 외부 스타일 시트, External Style Sheet 
            - *.css 파일에 CSS를 작성
            - link 태그로 참조 
            - 장점: CSS 재사용 높음, 가장 좋다.(모든 문서에 적용 가능하다.)
            - 단점: 가독성이 최악이다. 여러 페이지의 서식을 한곳에 작성
            - 사이트내의 모든 페이지 공통 서식 정의 ( 여기다가 정의 하고 모든 페이지에서 링크를 건다. )
    -->
    <h1>오늘의 할일</h1>
    <ul>
        <li>HTML 복습하기</li>
        <li style="color:red;">VS Code 설치하기</li>
        <li style="color:red;">DB 프로젝트 정리하자</li>
        <li>밥먹기</li>
        <li>잠자기</li>
    </ul>
</body>
</html>
