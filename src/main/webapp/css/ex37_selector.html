<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            CSS 선택자(가상 클래스)
            1. :first-child ( : 하나짜리 )
                - 가상 클래스
                - 검색된 태그 '자체'를 조작

            2. ::before ( : 두개짜리 )
                - 가상 요소(Element)
                - 검색된 태그 '주변'을 조작한다. 

            전후 선택자
            1. ::before = :before
            2. ::after  = :after
        */
        span {
            color : blue;
        }


        span::before{
            content: '[';
        }

        span::after{
            content: ']';
        }

        /* 띄어쓰기 조심해라 span의 이전에는 이렇게 해라 ~ */
        /* span::before {
            content: '홍길동';
            color: orange;
            font-weight: bold;
            font-size : 1.5rem;
        }

        span::after {
            content : '아무개';
            color: pink;
        } */

        #list {
            font-size: 0px;
        }

        #list .item {
            width: 100px;
            height: 100px;
            font-size: 1rem;
            float:left;
        }
        /* 인라인은 사이즈 조절 못함 근데 사이 공백이 생겨버림 무의식적인 엔터,탭,스페이스 등*/
        /* 왜 after 안먹지? */
        /* float의 뒷처리 용도로 after 선택자를 쓴다. */
        #list::after {
            content: '홍길동';
            display: block; /* 그래야 clear 속성이 먹는다. */
            clear:left;
        }

        #list div:nth-child(1) {background-color: tomato;}
        #list div:nth-child(2) {background-color: gold;}
        #list div:nth-child(3) {background-color: cornflowerblue;}
        #list div:nth-child(4) {background-color: greenyellow;}
        #list div:nth-child(5) {background-color: plum;}
    </style>
</head>
<body>
    <!-- ex37_selector.html -->
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequuntur <span>doloribus</span> harum aliquid <span>accusantium</span>,  non, libero sapiente ratione facere <span>temporibus</span> velit animi nam beatae. Porro ex adipisci perspiciatis repellendus!</p>

    <hr>

    <div id="list">
        <div class="item">빨강</div>
        <div class="item">노랑</div>
        <div class="item">파랑</div>
        <div class="item">초록</div>
        <div class="item">보라</div>
    </div> <!-- clear를 담당하는애랑 float를 동시에 주면 안된다. -->
    
    <div>다른 내용들..</div>
</body>
</html>
