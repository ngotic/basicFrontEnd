<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* 
        CSS 박스 모델, Box Model
        - 모든 태그는 사각형으로 렌더링(출력) 된다.
        - 태그가 화면에 출력될 떄 공통된 성질에 관련된 정책(모델)
        
        1. border
        2. width, height
        3. padding
        4. margin

        1. 테두리, border
            - 모든 태그는 자신의 영역을 가진다.
            - 영역이 항상 사각형이다. > 테두리 
            - 테두리 > 표현O, 표현X

       */ 
        #box1{
            background-color: yellow;
        }

        #box2{
            border-color:blue;     /* 선의 색상 */
            border-width: 5px;       /* 선의 두께 */
            border-style: solid;     /* 선의 종류1 (solid, dashed, dotted) */
            border-style: dashed;    /* 선의 종류2 */
            border-style: double;    /* 선의 종류4 */
            border-style: inset;     /* 선의 종류5 */
            border-style: dotted;    /* 선의 종류3 */
        }

        #box3{
            border:1px solid black; /* 한방에 다 쓸 수 있다. 이런 표기법을 자주 쓴다. */
        }

        #box4{
            border-top: 1px solid blue;
            border-right: 5px solid red;
            border-bottom: 10px solid yellow;

            /* border-left: 20px solid green; */
            border-left-color: green;
            border-left-width: 20px;
            border-left-style: solid;
        }

        #box5{
            border-width: 10px;
            border-style: solid;
                        
            border-color: red yellow blue orange; /* 각자 방향대로 지정 위, 우, 아, 좌*/
            border-color: red yellow blue;           /* 위 우 아 우 */
            border-color: red yellow ;                 /* 시계 방향이긴 함 */
        }    

        .txt{
            outline : none;
            border: 1px solid gray;
        } /* border를 0으로 해서 있는 놈도 없앤다. */

        .txt:focus{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <!-- ex15_box.html -->
    <div>test</div>
    <input type="text">
    <h1>박스모델</h1>

    div#box$.box{상자$}*3
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>
    <hr>
    <div id="box4" class="box">상자4</div>
    <hr>
    <div id="box5" class="box">상자5</div>
    <hr>
    <input type="text" class="txt">
</body>
</html>
