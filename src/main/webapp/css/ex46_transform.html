<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #main-menu {
        border: 1px solid black;
        font-size:0px; /* 중요하다. !! ★★★★★*/
        width: 630px;
        margin: 0 auto;
        transform: translate(0px, -100px); /* 마이너스는 위로 올라감 */
    }
    /* #main-menu:hover {
        transform: translate(0px, -10px); /* 90차이! */
    } */

    #main-menu > img:hover {
        transform: translate(0px, 90px); /* 자식만! */
    }

    #foot-menu{
        font-size:0px;
        width: 630px;
        margin: 0 auto;
        transform : translate(0px, 90px); 
        position: fixed;
        bottom:0; /* 아래쪾으로 잘내려온다.*/
        left  : calc(50% - 315px);
    }

    #main-menu > img:hover {
        transform: translate(0px, 90px); /* 자식만! */
    }

    #foot-menu > img:hover {
        transform: translate(0px, -90px); /* 자식만! */
    }   

</style>
<body>
    <!-- ex46_transform.html -->

    <nav id="main-menu">
        <img src="images/rect_icon01.png">
        <img src="images/rect_icon02.png">
        <img src="images/rect_icon03.png">
        <img src="images/rect_icon04.png">
        <img src="images/rect_icon05.png">
    </nav>

    <nav id="foot-menu">
        <img src="images/rect_icon01.png">
        <img src="images/rect_icon02.png">
        <img src="images/rect_icon03.png">
        <img src="images/rect_icon04.png">
        <img src="images/rect_icon05.png">
    </nav>
</body>
</html>
