<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:150px;
            height:150px;
        }
        #box1 {background-color: tomato;}
        #box2 {background-color: gold;}
        #box3 {background-color: cornflowerblue;}
        #box4 {background-color: purple;}
        /* ※ 크기를 지정할 때는 패딩 + 테두리도 고려해야한다.  !!! */
        /* 
            사이즈 측정 : 상자의 실제 크기 = 너비(높이) + 패딩 + 테두리
            content을 고려해야한다 해서 content-box
            border를 위주로 해서 고려해야한다. 
            1. content-box : 상자의 실제 크기 = width(height) + 패딩 + 테두리 
            2. border-box : 상자의 실제 크기 = width(height)
        */
        #box1 {
            border: 10px solid;
            padding: 10px;
        }

        #box3 {
            box-sizing: content-box; /* default가 content-box이다.*/
            border: 10px solid;
            padding: 10px;
            width : 150px;
            height: 150px;
        }

        #box4 {
            box-sizing: border-box; /* 이걸써도 좋다. */
            border: 10px solid;
            padding: 10px;
            width : 150px;
            height: 150px;
        }
         
    </style>
</head>
<body>
    <!-- ex32_box.html -->
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>
    <div id="box4" class="box">상자4</div>
</body>
</html>
