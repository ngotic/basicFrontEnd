    <style> 

    /*

    #cat2 {
        /* 이렇게도 사라지고 */
        /* visibility: hidden;  */
        /* display: none;  이렇게도 사라진다. */ 
    }

    #box {
        border: 10px solid black;
        padding: 50px;
        background-color: yellow;
    }

    /* 깜빡이는 flicker 현상이 일어난다. */
    /* #box img:hover { 
        visibility: hidden;
    } */


    /* 첫번째 고양이한테 마우스 올리면 두번째 고양이가 사라진다. 다음거에 하나 영향*/
    #cat1:hover + #cat2{ 
        visibility: hidden;
    }
    
    /* 다음거부터만 영향 */
    #cat1:hover ~ img {
        visibility: hidden;
    } 


    </style>
</head>
<body>    
    <div id="box"> <!-- ex20_visibility.html -->
        <img src="images/catty01.png" id="cat1">
        <img src="images/catty02.png" id="cat2">
        <img src="images/catty03.png" id="cat3">
    </div>
</body>
