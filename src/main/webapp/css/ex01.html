<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        color:"blue";
    }
</style>
<link rel="stylesheet" href="./css/ex02.css">
<body>
    <!-- css > ex01.html -->
    <!-- 
        1. HTML > 태그 + 틀 + 데이터
        2. CSS > HTML + 서식
        3. JavaScript

        CSS, Cascading Style Sheet
        - HTML 서식을 담당하는 언어
        - 독립 실행이 안된다. 반드시 HTML 코드가 있어서 CSS 실행이 가능하다.
        > 모든 MarkUp Language의 디자인을 담당하는 언어 
        - CSS1, CSS2, CSS3(+HTML5)
        - HTML 서식 기능 > CSS 서식 기능(확장) + 생산성 
        - 압도적으로 CSS 서식이 좋다. HTML로는 서식 작업을 거의 하지 않는다. 
        
    -->
    <!--
        요구사항] "안녕하세요." x 5번 출력
        추가사항] 글자색 > 파란색
        수정사항] 글자색 > 빨간색

        ★ html에서 칼라변경은 font태그로 한다. 
    -->

    <p><font color="red">안녕하세요.</font></p>
    <p><font color="red">안녕하세요.</font></p>
    <p><font color="red">안녕하세요.</font></p>
    <p><font color="red">안녕하세요.</font></p>
    <p><font color="red">안녕하세요.</font></p>
    <hr>

    <!--
        목적이 없는 태그 > 가장 많이 사용한다. !
        1. <div>: 블럭태그 : 가장 사용빈도가 높다. > 내 입맛대로 써먹기가 좋다. 뚜렷한 개성이 없다. 
        2. <span> : 인라인태그
    -->
    <div>안녕하세요.</div>
    <div>안녕하세요.</div>
    <div>안녕하세요.</div>
    <div>안녕하세요.</div>
    <div>안녕하세요.</div>

    <ul>
        <li>강아지</li>
        <li>멍멍이</li>
        <li>고양이</li>
    </ul>
</body>
</html>
